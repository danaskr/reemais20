<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="startButton">Click</button>
    <audio id="backgroundMusic" src="media\birds of a feather - billie eilishslowed  reverb.mp3" loop></audio>
    <button id="muteButton" style="display: none;">Mute</button>

    <canvas id="canvas"></canvas> 

    <button id="messageButton" class="imageButton" style="display: none;">
        <img src="love-letter.png" alt="Love Letter"><p class="buttonText">DANA</p>
    </button>
    <button id="nowarButton" class="imageButton" style="display: none;">
        <img src="love-letter.png" alt="Nowar"><p class="buttonText">NOWAR</p>
    </button>
    <button id="zainaButton" class="imageButton" style="display: none;">
        <img src="love-letter.png" alt="Zaina"><p class="buttonText">ZAINA</p>
    </button>
    <button id="basButton" class="imageButton" style="display: none;">
        <img src="love-letter.png" alt="Bas"><p class="buttonText">BOSY</p>
    </button>
    <button id="shaButton" class="imageButton" style="display: none;">
        <img src="love-letter.png" alt="Sha"><p class="buttonText">SHAHD</p>
    </button>
    <div id="messagePopup">
        <div id="popupContent">
            <button onclick="closePopup()">close</button>
        </div>
    </div>
    <div id="slideshowContainer" style="display: none;">
        <div id="slideshowOverlay">
            <div id="slideshowContent">
                <h2 id="slideshowTitle">all time favorites</h2>
                <div id="slides">
                    <img src="media/1.jpg" alt="Slide 1">
                    <img src="media/2.jpg" alt="Slide 2">
                    <img src="media/3.jpg" alt="Slide 3">
                    <img src="media/4.jpg" alt="Slide 4">
                    <img src="media/6.jpg" alt="Slide 6">
                    <img src="media/1.jpg" alt="Slide 7">
                    <img src="media/2.jpg" alt="Slide 8">
                    <img src="8.jpg" alt="Slide 8">
                </div>
                <button id="closeSlideshowButton" onclick="closeSlideshow()">Close</button>
            </div>
        </div>
    </div>
    <button id="slideshowButton" style="display: none;">Open Slideshow</button>
    
    <script src="rema.js"></script>
</body>
</html>
